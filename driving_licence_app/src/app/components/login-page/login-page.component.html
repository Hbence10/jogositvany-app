<div class="page">

  <div id="login" class="d-flex flex-column justify-content-between align-items-center">
      <div class="top">
        <h1>Bejelentkezés</h1>
          <form [formGroup]="loginForm">
            <label for="Email"><input class="inputs" type="text" placeholder="Email" formControlName="email"></label>
            <label for="password"><input class="inputs" type="password" placeholder="Jelszó" formControlName="password"></label>
            <label for="remember-me"><input class="check" type="checkbox"> Emlékezzen rám</label>
          </form>
          <a id="forgotten" routerLink="/password-reset">Elfelejtette a jelszavát?</a>
      </div>

      <div class="bottom">
        <button id="login-button" (click)="login()" [disabled]="loginForm.invalid">Bejelentkezés</button>
        <p>Nincs fiókja? <a routerLink="/registration">Regisztráljon!</a></p>
      </div>
  </div>
</div>
