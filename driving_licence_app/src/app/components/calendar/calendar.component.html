<div class="container-fluid mainFont" style="height: 100vh">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-start">
      <input type="date" />
    </div>
  </div>
  <div class="row ">
    <div class="col-lg-12 d-flex">
      @for (day of days ; track $index) {
        <div class="container-fluid mx-3 d-flex flex-column">
          <div class="row align-items-center text-center days">
            <div class="col-lg-12">
              <p>{{ day.name }}</p>
            </div>
          </div>
          <div class="row align-items-center text-center request">
            <div class="col-lg-12">
               <p (click)="showRequestContainer = true">request</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 p-0 d-flex flex-column justify-content-center align-items-center lessons">
                @for (lesson of day.lessons; track $index) {
                  <div class="lessonItem mb-3"></div>
                }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>


@if (showEditor) {
  <app-driving-lesson-editor (close)="showEditor = false"/>
}

@if (showRequestContainer) {
  <app-request-container (close)="showRequestContainer = false"/>
}
