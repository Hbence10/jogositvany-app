<div class="container-fluid" id="mainContainer">
  <div class="row h-100">
    <div class="col-lg-12 h-100 w-100 d-flex justify-content-center align-items-center">
      <div class="container-fluid" id="secondContainer">
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-between">
            <div></div>
            <h1>Kérelem küldése</h1>
            <div>
              <button (click)="close.emit()">X</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <form class="container-fluid" [formGroup]="requestForm">
              <div class="row">
                <div class="col-lg-6">
                  <label for="selectedDate">Dátum megadása</label>
                  <input type="date" formControlName="selectedDate" id="selectedDate" [value]="selectedDate()">
                </div>

                <div class="col-lg-3">
                  <label for="startTime">Mikor szeretnél kezdeni?</label>
                  <input type="time" formControlName="startTime" name="startTime" id="startTime">
                </div>
                <div class="col-lg-3">
                  <label for="endTime">Mikor szeretnél végezni?</label>
                  <input type="time" formControlName="endTime" name="endTime" id="endTime">
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <label for="message">Egyéb üzenet az oktatónak:</label> <br>
                  <textarea formControlName="message" name="message" id="message"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <button [disabled]="requestForm.invalid" (click)="sendDrivingLessonRequest()">Küldés</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <h3 class="text-center">Szabad időpontok:</h3>
            @for (availableHour of availableHours; track $index) {
              <p>{{availableHour[0]}} - {{availableHour[1]}}</p>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
