<div class="container-fluid" style="min-height: 100vh;">
  <div class="row my-4">
    <div class="col-lg-12 d-flex justify-content-lg-start justify-content-center align-items-center">
      <button [class.selectedButton]="requestType == 'schoolJoin' || requestType == 'instructorJoin'" class="requestTypeButton mx-2" (click)="requestType = ownerType == 'school' ? 'schoolJoin' : 'instructorJoin'; changeRequestList()">Csatlakozás</button>
      <button [class.selectedButton]="requestType == 'drivingLesson'" class="requestTypeButton mx-2" (click)="requestType = ownerType == 'school' ? 'exam' : 'drivingLesson'; changeRequestList()">{{ownerType == 'instructor' ? "Óra kérelmek" : "Óra kérelmek"}}</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-lg-start text-center mainFont">
        @if (requestType == "schoolJoin" || requestType == "instructorJoin") {
          Csatlakozási kérelmek
        } @else {
          Óra kérelmek
        }
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="container-fluid" style="max-height: 90vh; overflow-y: auto;">
        @for (requestRow of makeRows(); track $index) {
          <div class="row my-4">
            @for (request of requestRow; track $index) {
              <div class="col-lg-6">
                <app-request-card [requestDetail]="request" [requestType]="requestType" (answerRequest)="handleRequests($event)"/>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </div>
</div>
