<p>request-list works!</p>
<div class="container-fluid" style="height: 100vh;">
  <div class="row">
    <div class="col-lg-12">
      <button (click)="requestType= ownerType == 'school' ? 'schoolJoin' : 'instructorJoin'; changeRequestList()">
        Csatlakozási kérelmek
      </button>
      <button (click)="requestType= ownerType == 'school' ? 'exam' : 'drivingLesson'; changeRequestList()">
        {{ ownerType == "instructor" ? "Óra kérelmek" : "Vizsga kérelmek" }}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="container-fluid" style="max-height: 90vh;">
        @for (requestRow of makeRows(); track $index) {
          <div class="row my-4">
            @for (request of requestRow; track $index) {
              <div class="col-lg-6">
                <app-request-card [requestDetail]="request" [requestType]="requestType" (answerRequest)="handleRequests($event)"/>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </div>
</div>
