<div class="container-fluid" id="mainContainer">
  <div class="row h-100">
    <div class="col-lg-12 h-100 d-flex justify-content-center align-items-center">
      <div class="container-fluid" id="secondContainer">

        <div class="row">
          <div class="col-lg-12">
            <div class="w-100 d-flex justify-content-between align-items-center">
              <div></div>
              <h1>Értékelések</h1>
              <button (click)="closeList.emit()">X</button>
            </div>
            @if (userService.loggedUser()?.role?.name == "ROLE_student") {
              <button (click)="showReviewWriter = true">Értékelés írása</button>
            }
          </div>
        </div>

        <div class="row h-100">
          <div class="col-lg-12 h-100">
            <div class="reviewRow">
              @for (reviewColumn of getColumns(); track $index) {
                <div class="column">
                  @for (review of reviewColumn; track $index) {
                    <app-review-card [review]="review" />
                  }
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

@if (showReviewWriter) {
  <app-review-writer (close)="showReviewWriter = false" (createReview)="createReview($event)"/>
}
